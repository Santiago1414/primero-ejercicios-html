<html lang="en">

<head>

    <title>formularios Santiago Sanchez</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <!-- en esta instancia no sé como seprar sin utilizar br, sino se me enciman los formularios sé que no tengo que utilizarlo-->
        <br>
        <br>
        <div>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido">
        </div>

        <p>
            Sexo:
            <input type="radio" name="sexo" value="H" /> Hombre
            <input type="radio" name="sexo" value="M" /> Mujer
        </p>
        <p>
            <label for="email">Correo:</label>
            <input type="email" id="email">
        </p>
        <p>
            <input type="radio"> Deseo recibir información sobre novedades y ofertas.
        </p>
        <p>
            <input type="radio"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
        </p>
        <input type="submit" value="Enviar">

    </form>

</body>

</html>
